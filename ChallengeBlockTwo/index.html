<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Block 2 Challenge: Pokedex</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Pokedex</h1>
    <div id="lStyle">
        <label id="pTypes" for="types">Choose a pokemon type to view:</label>
    </div>
    <select name="types" id="types">
        <option value="all">All</option>
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dark">Dark</option>
        <option value="dragon">Dragon</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
    </select><br />
    <button id="filterType">Filter</button>
    <ul id="pokedex"></ul>
    <div class="modal" style="display: none;">
        <div class="overlay"></div>
        <div class="modal_content">
            <!-- Dynamic Section -->
            <h3 id="name"></h3>
            <p style="text-align: center;">
                Cupcake ipsum dolor sit amet pie brownie. Carrot cake wafer I love pie bear claw. Sweet cake cheesecake
                candy canes carrot cake marshmallow. Sweet roll I love sweet fruitcake donut chupa.
            </p>
            <!-- End of Dynamic Section -->
            <button title="Close" class="close_modal">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
