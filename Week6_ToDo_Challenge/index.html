<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>ToDo List</title>
    <script type="module" src="js/ToDo.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <a href="../index.html"><button>Go back to portfolio home</button></a>
        <h1>Todos</h1>

        <div class="todos-wrapper">
            <div id="todos">

            </div>

            <div class="todo-filters">
                <button id="allFilter">All</button>
                <button id="activeFilter">Active</button>
                <button id="completedFilter">Completed</button>
                <br/><br/><br/>
            </div>
            <div class="taskComplete">
                <p>Tasks to complete: <span id="count"></span></p>
            </div>
        </div>

        <div class="add-todo-wrapper">
            <input id="todoInput" type="text" placeholder="Enter item here...">
            <button id="addBtn">+</button>
        </div>
    </div> 
    
</body>

</html>
