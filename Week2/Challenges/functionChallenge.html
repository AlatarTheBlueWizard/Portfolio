<!DOCTYPE html>
<html>
  <head>
    <title>Function Challenges</title>
    <style>
      body {
        background-color: lightgrey;
      }
      button {
        background-color: lightgreen;
        border: 2px solid black;
      }
    </style>
    <script>
        // sum of numbers
        function sumNumbers() {
          let x = parseInt(document.getElementById('numOne').value);
          let y = parseInt(document.getElementById('numTwo').value);
          let disp = document.getElementById('displaySum');
          let sum = x + y;
          disp.innerHTML = 'The sum of both numbers is: ' + sum;
          return sum;
        }
        function clearFieldsSum() {
          document.getElementById('numOne').value = "";
          document.getElementById('numTwo').value = "";
          document.getElementById('displaySum').innerHTML = "";
        }
        // triangle
        function loopTriangle() {
          let x = parseInt(document.getElementById('triNum').value);
          let y = "";
          for (let i = 0; i < x; i++) {
            for (let j = 0; j < i; j++) {
              y += "&nbsp";
            }
            for (let k = 0; k < x - i; k++) {
              y += "*";
            }
            y += "<br/>";
          }
          document.getElementById('triDisp').innerHTML = y;
          document.getElementById('triNum').value = "";
        }

        // callback exercise
        function display(x) {
          document.getElementById('calcDisp').innerHTML = 'The product of both numbers is: ' + x;
        }
        function calc(num1, num2, callback) {
          num1 = parseInt(document.getElementById('num1').value);
          num2 = parseInt(document.getElementById('num2').value);
          let product = num1 * num2;
          callback(product);
          document.getElementById('num1').value = "";
          document.getElementById('num2').value = "";
        }
    </script>
  </head>
  <body>
    <a href="../Challenges/Challenge_indexW02.html"><button>Click to go to W02 Challenges page</button></a>
    <h1>Function Challenges</h1>
    <h2>Sum of Two Numbers</h2>
    <label>First Number: </label><input id="numOne"/><br/><br/>
    <label>Second Number: </label><input id="numTwo"/><br/><br/>
    <button onclick="sumNumbers()">Sum of the Numbers</button>
    <button type="reset" onclick="clearFieldsSum()">Reset Sum Exercise</button>
    <div id="displaySum"></div><br/>
    <h2>Loop a Triangle</h2>
    <label>Enter a number! </label><input id="triNum"/>
    <button onclick="loopTriangle()">Generate a triangle!</button>
    <div id="triDisp"></div><br/>
    <h2>Callback Exercise (find product)</h2>
    <label>Enter first number: </label><input id="num1"/><br/><br/>
    <label>Enter second number: </label><input id="num2"/><br/><br/>
    <button onclick="calc('num1','num2',display)">Calculate then display the result</button>
    <div id="calcDisp"></div>
  </body>
</html>
